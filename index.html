<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="heading">
        <h1>Registration Form</h1>
    </div>
    <div class="content">
    <form action="./success.html">
        <label for="firstname"><b>First Name:</b></label><br>
        <input type="text" name="firstname" id="n" placeholder="Enter Your First Name" required><br><br>
        
        <label for="lastname"><b>Last Name:</b></label><br>
        <input type="text" name="lastname" id="n" placeholder="Enter Your Last Name" required><br><br>
        
        <label for="email"><b>Email ID:</b></label><br>
        <input type="text" name="firstname" id="n" placeholder="Enter Your Email id" required><br><br>
        
        <label for="age"><b>Age:</b></label><br>
        <input type="number" name="AGE" id="n" placeholder="Enter Your Age" required><br><br>

        <label for="Date"><b>Date of Birth:</b></label><br>
        <input type="date" name="Date" id="n" required><br><br>
        
        <label for="password"><b>Password:</b></label><br>
        <input type="text" name="password" id="n" placeholder="Enter Password" required><br><br>

            <label for="gender"><b>Gender:</b></label>

            <input type="radio" name="gender" value="female" required> Female
            <input type="radio" name="gender" value="others" required>others

        </div> -->
        <div class="nextpage">
            <a href="success.html"><button id="button"><b>Submit</b></button></a>
        </div>
        </form>
    </div>
</body>
</html>
